<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Is Adventure es un videojuego en desarrollo. Explora un mundo emocionante con desafíos únicos y personajes interesantes.">
    <meta name="keywords" content="Is Adventure, videojuego, en desarrollo, juego, aventuras">
    <meta name="author" content="Alv Studios">
    <title>Is Adventure - Videojuego en Desarrollo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap">
    <style>
        body {
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200vh; /* Altura incrementada para permitir el desplazamiento */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            color: yellow;
            text-align: center;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Añadido para accesibilidad */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Estilo para los botones */
        .button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Estilo para el botón de descarga */
        .download-button {
            background-color: #00aaff; /* Color azul */
            top: 60px; /* Desplaza hacia abajo el botón de descarga */
        }

        /* Estilo para el discurso */
        .discurso {
            font-size: 20px;
            color: #ADD8E6; /* Azul claro */
            text-align: center;
            margin-top: auto; /* Para que el discurso esté en la parte inferior */
        }

        /* Estilo para la imagen del botón de YouTube */
        .youtube-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Especificar el tamaño de la imagen del botón de YouTube */
        .youtube-button img {
            width: 50px; /* Ajusta el tamaño según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/channel/UCpCYO43wxmKumb81Jca23Dw" class="youtube-button">
        <img src="boton you.png" alt="Botón de YouTube">
    </a>
    <a href="https://alv-studios.itch.io/is-adventure-demo-1" class="button download-button">Descarga la demo ya</a>

    <div class="title">Is Adventure</div>
    <div class="subtitle">Un viaje emocionante te espera</div>

    <div style="flex: 1;"></div>

    <div class="discurso">Un juego creado por tres talentosos jóvenes menores de 12 años, lleno de imaginación, diversión y momentos inesperados.</div>
</body>
</html>
