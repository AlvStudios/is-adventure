<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Is Adventure es un videojuego en desarrollo. Explora un mundo emocionante con desafíos únicos y personajes interesantes.">
    <meta name="keywords" content="Is Adventure, videojuego, en desarrollo, juego, aventuras">
    <meta name="author" content="Alv Studios">
    <title>Is Adventure - Videojuego en Desarrollo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap">
    <style>
        body {
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            color: yellow;
            text-align: center;
        }

        .subtitle {
            font-size: 24px;
            text-align: center;
        }

        /* Añadido para accesibilidad */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Estilo para el botón de YouTube */
        .youtube-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Estilo para el discurso */
        .discurso {
            font-size: 20px;
            color: #ADD8E6; /* Azul claro */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/channel/UCpCYO43wxmKumb81Jca23Dw" class="youtube-button">YouTube</a>

    <!-- Resto de tu contenido aquí -->

    <div class="discurso">Juego desarrollado por tres niños de 12 años y menos, lleno de fantasía, alegría y locura.</div>
</body>
</html>
